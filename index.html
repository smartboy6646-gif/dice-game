<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Call Break</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="loginScreen">
        <h1>Call Break</h1>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="playButton">Play</button>
    </div>

    <div id="gameScreen" class="hidden">
        <div id="table">
            <div class="player top" data-pos="2">
                <div class="info"><div class="name"></div><div class="bid">Bid: -</div><div class="tricks">Tricks: 0</div></div>
                <div class="hand"></div>
            </div>
            <div class="player left" data-pos="3">
                <div class="info"><div class="name"></div><div class="bid">Bid: -</div><div class="tricks">Tricks: 0</div></div>
                <div class="hand"></div>
            </div>
            <div class="player right" data-pos="1">
                <div class="info"><div class="name"></div><div class="bid">Bid: -</div><div class="tricks">Tricks: 0</div></div>
                <div class="hand"></div>
            </div>
            <div class="player bottom" data-pos="0">
                <div class="info"><div class="name"></div><div class="bid">Bid: -</div><div class="tricks">Tricks: 0</div><div class="score">Score: 0</div></div>
                <div class="hand" id="myHand"></div>
            </div>

            <div id="centerTrick">
                <div class="played-card top"></div>
                <div class="played-card left"></div>
                <div class="played-card right"></div>
                <div class="played-card bottom"></div>
            </div>

            <div id="message"></div>
        </div>

        <div id="biddingModal" class="modal hidden">
            <div class="modal-content">
                <h2>Your bid (1-13)</h2>
                <input type="number" id="bidInput" min="1" max="13" value="3">
                <button id="submitBid">Submit</button>
            </div>
        </div>

        <audio id="cardSound" src="sounds/card.mp3"></audio>
    </div>

    <script src="firebase.js"></script>
    <script src="game.js"></script>
</body>
</html>
